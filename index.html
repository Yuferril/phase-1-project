<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Phase 1 Project</title>
  </head>
  <body>
    <script src="src/index.js" defer charset="utf-8"></script>

    <div>
      <h1>Pokedex</h1>
      <p>Toggle light/dark mode</p>

    </div>

    <div id="pokemon-list">
      <ol id="pokedex"></ol>
    </div>
